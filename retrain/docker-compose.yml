version: "3.7"
services:
  tdsvm_:
    container_name: retrain
    build: .
    image: retrain
    network_mode: "host"
    restart: always
    # environment:
    #   CONFIGS: ../conf_folder/configs.json
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    volumes:
      - ../../doccano_project_data/:/../doccano_project_data
      - ../:/retrain